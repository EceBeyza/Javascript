<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Yapılacaklar Listesi</title>
    <link rel="stylesheet" href="css.css">
    <style>
        #ortakAlan {
            background-image: url("pexels-nick-collins-1293120.jpg");
            background-size: cover;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header" id="ortakAlan">
            <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
                class="mb-1" alt="" />
            <h2 class="">Yapılacaklar Listesi</h2>
            <input type="text" class="" id="task" placeholder="Bugün ne yapacaksın?" />
            <button id="liveToastBtn" class="button border border-0 ">Ekle</button>
        </div>



        <ul id="list">
            <li class="eb">3 Litre Su İç
                <button type="button" class="btn-close float-end"></button>
            </li>

            <li class="eb">Ödevleri Yap
                <button type="button" class="btn-close float-end"></button>
            </li>
            <li class="eb">En Az 3 Saat Kodlama Yap
                <button type="button" class="btn-close float-end"></button>
            </li>
            <li class="eb">Yemek Yap
                <button type="button" class="btn-close float-end"></button>
            </li>
            <li class="eb">50 Sayfa Kitap Oku
                <button type="button" class="btn-close float-end"></button>
            </li>

        </ul>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="yeni.js"></script>


</body>

</html>
